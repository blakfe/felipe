<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojinha do lipe - Carregando</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            overflow: hidden;
            background-image: linear-gradient(45deg, #2b2b2b 25%, #333 25%, #333 50%, #2b2b2b 50%, #2b2b2b 75%, #333 75%, #333);
            background-size: 10px 10px;
        }

        /* Container de loading */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #222;
            z-index: 10;
        }

        /* Efeito de carregamento do t√≠tulo */
        #loading-container h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Barra de carregamento */
        .loading-bar {
            width: 80%;
            max-width: 500px;
            height: 30px;
            background-color: #555;
            border: 4px solid #32cd32;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .loading-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #add8e6, #b0e0e6, #add8e6);
            box-shadow: 0 0 10px rgba(173, 216, 230, 0.8);
            transition: width 5s ease;
        }

        #loading-circle {
            position: absolute;
            top: -25px;
            left: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-image: url('https://i.ibb.co/D49h95n/file.png');
            background-size: cover;
            transition: left 5s ease, opacity 1s ease;
        }

        /* Barra de coment√°rio */
        #comment-bar {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #32cd32;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #comment-bar input[type="text"] {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            margin-right: 10px;
        }

        #comment-bar button {
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        #comment-bar button:hover {
            background-color: #ff1493;
        }

        /* Efeito de neve caindo */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 20px;
            pointer-events: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Bot√£o de iniciar */
        #start-button {
            display: none;
            background: linear-gradient(to right, #add8e6, #b0e0e6, #add8e6);
            color: #000;
            padding: 15px 30px;
            border: 4px solid #32cd32;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease, opacity 1s ease;
        }

        #start-button:hover {
            background: linear-gradient(to right, #b0e0e6, #add8e6, #b0e0e6);
        }

        /* Conte√∫do da loja */
        #main-content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        /* Estilos do mini chat (WhatsApp) */
        #whatsapp-chat {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            overflow: hidden;
        }

        #whatsapp-chat iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bot√£o de minimizar */
        #minimize-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff1493;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        /* Controles de som */
        #sound-control {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- M√∫sica de fundo -->
    <iframe id="background-music" width="0" height="0" src="https://www.youtube.com/embed/qxiuRX2bees?autoplay=1&mute=0&loop=1&playlist=qxiuRX2bees" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Controle de som -->
    <button id="sound-control" onclick="toggleSound()">üîä Desligar Som</button>

    <!-- Tela de Loading -->
    <div id="loading-container">
        <h1 id="loading-title">Carregando<span class="dots"></span></h1>
        <div class="loading-bar">
            <div class="loading-fill" id="loading-fill"></div>
            <div id="loading-circle"></div>
        </div>
        <button id="start-button" onclick="showMainContent()">Iniciar</button>
    </div>

    <!-- Barra de coment√°rio -->
    <div id="comment-bar">
        <input type="text" id="comment-input" placeholder="Digite sua mensagem aqui...">
        <button onclick="openWhatsAppChat()">Enviar para o WhatsApp</button>
    </div>

    <!-- Efeito de flocos de neve caindo -->
    <div class="snowflake" style="left: 10%; animation-duration: 12s; font-size: 25px;">‚ùÑ</div>
    <div class="snowflake" style="left: 30%; animation-duration: 15s; font-size: 30px;">‚ùÑ</div>
    <div class="snowflake" style="left: 50%; animation-duration: 20s; font-size: 35px;">‚ùÑ</div>
    <div class="snowflake" style="left: 70%; animation-duration: 25s; font-size: 40px;">‚ùÑ</div>
    <div class="snowflake" style="left: 90%; animation-duration: 30s; font-size: 20px;">‚ùÑ</div>

    <!-- Mini tela de chat (WhatsApp) -->
    <div id="whatsapp-chat">
        <button id="minimize-btn" onclick="toggleChat()">-</button>
        <iframe id="whatsapp-iframe" src="" frameborder="0"></iframe>
    </div>

    <!-- Conte√∫do Principal da Loja -->
    <div id="main-content">
        <h1>T√° curioso, hein!</h1>
        <p>Breve vem novidade, por enquanto nada :)</p>
    </div>

    <script>
        // Fun√ß√£o para iniciar a anima√ß√£o de carregamento
        function startLoading() {
            document.getElementById('loading-fill').style.width = '100%';
            document.getElementById('loading-circle').style.left = '100%';
            setTimeout(() => {
                document.getElementById('loading-circle').style.opacity = '0';
            }, 5000);
            setTimeout(() => {
                document.getElementById('start-button').style.display = 'inline-block';
            }, 5000);
            animateDots();
        }

        // Fun√ß√£o para animar os pontos de carregamento
        function animateDots() {
            const title = document.getElementById('loading-title');
            const dots = title.querySelector('.dots');
            let dotCount = 0;

            setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = '.'.repeat(dotCount);
            }, 500);
        }

        // Fun√ß√£o para exibir o conte√∫do principal e esconder o loading
        function showMainContent() {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        // Fun√ß√£o para abrir o WhatsApp Web diretamente em uma nova aba
        function openWhatsAppChat() {
            var message = document.getElementById('comment-input').value;
            if (message.trim() === "") {
                alert("Digite uma mensagem para enviar.");
                return;
            }
            var whatsappUrl = `https://web.whatsapp.com/send?phone=+5585991258335&text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Fun√ß√£o para minimizar ou abrir a tela do WhatsApp
        function toggleChat() {
            var chat = document.getElementById('whatsapp-chat');
            if (chat.style.height === '50px') {
                chat.style.height = '500px';
                document.getElementById('minimize-btn').innerText = '-';
            } else {
                chat.style.height = '50px';
                document.getElementById('minimize-btn').innerText = '+';
            }
        }

        // Fun√ß√£o para alternar o som
        function toggleSound() {
            var iframe = document.getElementById('background-music');
            var soundControlButton = document.getElementById('sound-control');
            if (iframe.src.includes('mute=0')) {
                iframe.src = iframe.src.replace('mute=0', 'mute=1');
                soundControlButton.textContent = "üîä Ligar Som";
            } else {
                iframe.src = iframe.src.replace('mute=1', 'mute=0');
                soundControlButton.textContent = "üîä Desligar Som";
            }
        }

        // Inicia o carregamento na p√°gina
        window.onload = startLoading;
    </script>

</body>
</html>
