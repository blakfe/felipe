<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游땕Loja LIPE</title>
    <style>
        /* Estilos para a tela de carregamento */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://img.freepik.com/vetores-premium/personagem-de-desenho-animado-com-oculos-e-uma-camisa-3d_1027727-7817.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
            z-index: 2;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 1.5em;
            margin-bottom: 20px;
            animation: fadeInOut 2s infinite;
            z-index: 2;
        }
        .loading-bar-container {
            width: 60%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            z-index: 2;
        }
        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #4DF1F4;
            border-radius: 10px;
            animation: loading 20s linear forwards;
        }
        /* Anima칞칫es */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .tips {
            font-size: 15px;
            margin-top: 10px;
            z-index: 2;
        }
        .main-screen {
            display: none;
            color: #fff;
            z-index: 3;
            text-align: center;
        }
        /* Estilos para a p치gina de produtos */
        header {
            width: 100%;
            background-color: #4DF1F4;
            padding: 20px;
            color: black;
            font-size: 2em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 100px;
            width: 80%;
        }
        .product-card {
            background-color:black;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #f1f1f1;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 1.3em;
            margin: 10px 0;
        }
        .product-description {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            color: #4DF1F4;
        }
        .add-to-cart {
            background-color: #4DF1F4;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #33b0b7;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 50%;
            background-color: #4DF1F4;
            padding: 10px;
            color: black;
            text-align: center;
        }

        /* Ajustes para responsividade */
        @media (max-width: 50px) {
            .product-grid {
                padding: 10px;
            }
            .product-card {
                font-size: 0.3em;
            }
        }
    </style>
</head>
<body>

    <!-- M칰sica de fundo do YouTube (escondida inicialmente) -->
    <div id="music-container" style="display: block;">
        <iframe id="music-iframe" width="0" height="0" src="https://www.youtube.com/embed/Vzf4LKAfENs?autoplay=1&loop=1&playlist=Vzf4LKAfENs&controls=0&mute=0" frameborder="0" allow="autoplay"></iframe>
    </div>

    <!-- Tela de Carregamento -->
    <div class="overlay"></div>
    <div class="logo">LIPE</div>
    <div class="loading-text" id="loadingText">
        Carregando aguarde...
    </div>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    <div class="tips">
        <p>loja de produtos digital!</p>
    </div>

    <!-- Tela inicial que ser치 exibida ap칩s o carregamento -->
    <div class="main-screen" style="display: none;">
        <h1>em obra</h1>
        <p>Explore os produtos e aproveite as ofertas!</p>
        <button onclick="entrar()">Entrar</button>
    </div>

    <!-- P치gina de Produtos -->
    <div class="product-page" style="display: none;">
        <header>
            Loja LIPE - Produtos em Oferta
        </header>
        
    </div>

    <script>
        const tips = [
            "Culto de crian칞as 06/11 quarta",
            "edi칞칚o de site",
            "internet movel ilimitada ",
            "serie canais e  filmes "
        ];

        let tipIndex = 0;
        const tipsElement = document.querySelector('.tips p');

        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            tipsElement.textContent = tips[tipIndex];
        }, 5000);

        // Fun칞칚o para redirecionar para a p치gina de produtos ap칩s o carregamento
        setTimeout(() => {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.logo').style.display = 'none';
            document.querySelector('.loading-bar-container').style.display = 'none';
            document.querySelector('.tips').style.display = 'none';
            document.querySelector('.loading-text').style.display = 'none'; // Esconde o texto "Carregando aguarde..."
            document.querySelector('.main-screen').style.display = 'block';
        }, 20000); // 20 segundos para exibir a tela inicial

        // Fun칞칚o para esconder o carregamento, parar a m칰sica e mostrar a p치gina de produtos
        function entrar() {
            // Parar a m칰sica ao fechar o iframe
            const iframe = document.getElementById('music-iframe');
            iframe.src = "";  // Isso vai parar o v칤deo/m칰sica

            // Esconde a tela de carregamento
            document.querySelector('.main-screen').style.display = 'none';
            // Exibe a p치gina de produtos
            document.querySelector('.product-page').style.display = 'block';
        }
    </script>

</body>
</html>
