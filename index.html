<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Bíblica</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://www.pexels.com/photo/photo-of-jesus-holding-bible-1160962/') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 100px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #F5E1A4;
        }

        p {
            font-size: 1.5em;
            font-style: italic;
            margin-top: 20px;
            color: #D3B897;
        }

        .verse {
            font-size: 1.2em;
            margin-top: 30px;
            color: #F5E1A4;
            border-top: 2px solid #D3B897;
            padding-top: 15px;
        }

        .button {
            background-color: #C5A15C;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
        }

        .button:hover {
            background-color: #E6C17D;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Seja a Luz do Mundo</h1>
        <p>"Você é a luz do mundo. Não se pode esconder uma cidade construída sobre um monte." - Mateus 5:14</p>
        <div class="verse">
            <p><em>"A fé é a certeza de que vamos alcançar tudo aquilo que Deus prometeu."</em></p>
        </div>
        <a href="#" class="button">felipe rodrigues</a>
    </div>
</body>
</html>
